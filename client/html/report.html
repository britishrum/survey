<html>

<head>
    <title>Report page</title>
    <script type="text/javascript" src="static/scripts/lib/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="static/scripts/lib/mustache.js"></script>
    <script type="text/javascript" src="static/scripts/lib/charts.min.js"></script>
    <script type="text/javascript" src="static/scripts/common.js"></script>
    <script type="text/javascript" src="static/scripts/report.js"></script>
    <link rel="stylesheet" href="static/css/common.css" media="all">
    <link rel="stylesheet" href="static/css/report.css" media="all">
</head>

<body>
    <select onchange="setLanguage(value)">
        <option value="en">English</option>
        <option value="ru">Русский</option>
    </select>
    <div class="content">
        <div id="avg"></div>
        <div id="charts"></div>
        <div id="raw"></div>
    </div>

    <script id="empty" type="x-tmpl-mustache">
        No data yet.
    </script>
    <script id="avgTemplate" type="x-tmpl-mustache">
        <table class="avgTable">
            <tr>
                <td></td>
                <td>Avg</td>
            </tr>
            {{#rangeQuestions}}
            <tr>
                <td>{{question}}</td>
                <td>{{avg}}</td>
            </tr>
            {{/rangeQuestions}}
        </table>
    </script>
    <script id="chartTemplate" type="x-tmpl-mustache">
        <div class="chart">
            {{question}}
            <div>
                <canvas id="chart{{id}}" width="200" height="200" />
            </div>
        </div>
    </script>
    <script id="answersTemplate" type="x-tmpl-mustache">
        <table>
            <tr>
                <th>#</th>
                {{#questions}}
                <th>{{question}}</th>
                {{/questions}}
            </tr>
            {{#results}}
            <tr>
                <td>{{number}}</td>
                {{#answers}}
                <td>{{text}}</td>
                {{/answers}}
            </tr>
            {{/results}}
        </table>
    </script>
</body>

</html>
