<html>

<head>
	<title>
		Survey page
	</title>
	<script type="text/javascript" src="static/scripts/lib/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="static/scripts/lib/mustache.js"></script>
	<script type="text/javascript" src="static/scripts/common.js"></script>
	<script type="text/javascript" src="static/scripts/survey.js"></script>
	<link rel="stylesheet" href="static/css/common.css" media="all">
	<link rel="stylesheet" href="static/css/survey.css" media="all">
</head>

<body>
	<select onchange="setLanguage(value)">
		<option value="en">English</option>
		<option value="ru">Русский</option>
	</select>
	<div class="content">
		<table class="questions"></table>
		<button class="submit" type="button">Submit</button>
	</div>

	<script id="multipleTemplate" type="x-tmpl-mustache">
		<tr id="question{{id}}">
			<td>{{number}}</td>
			<td>
				<div class='question'>
					<input type='hidden' class='id-hidden' value='{{id}}'>
					<input type='hidden' class='type-hidden' value='{{type}}'>
					<p>{{question}}</p>
					{{#answers}}
					<label>
						<input type='checkbox' class='option' value='{{id}}'> {{text}}
					</label>
					</br>
					{{/answers}}
				</div>
			</td>
		</tr>
	</script>
	<script id="freeTemplate" type="x-tmpl-mustache">
		<tr id="question{{id}}">
			<td>{{number}}</td>
			<td>
				<div class='question'>
					<input type='hidden' class='id-hidden' value='{{id}}'>
					<input type='hidden' class='type-hidden' value='{{type}}'>
					<p>{{question}}</p>
					<textarea spellcheck="true" rows="4" cols="50" />
				</div>
			</td>
		</tr>
	</script>
	<script id="radioTemplate" type="x-tmpl-mustache">
		<tr id="question{{id}}">
			<td>{{number}}</td>
			<td>
				<div class='question'>
					<input type='hidden' class='id-hidden' value='{{id}}'>
					<input type='hidden' class='type-hidden' value='{{type}}'>
					<p>{{question}}</p>
					<form action="">
						{{#answers}}
						<label>
							<input type='radio' class='option' name='radio{{number}}' value='{{id}}'> {{text}} </label>
						</br>
						{{/answers}}
					</form>
				</div>
			</td>
		</tr>
	</script>
	<script id="rangeTemplate" type="x-tmpl-mustache">
		<tr id="question{{id}}">
			<td>{{number}}</td>
			<td>
				<div class='question'>
					<input type='hidden' class='id-hidden' value='{{id}}'>
					<input type='hidden' class='type-hidden' value='{{type}}'>
					<p>{{question}}</p>
					<form>
						<input type="range" min="{{min}}" max="{{max}}" step="1" id="question{{id}}Input" oninput="question{{id}}Output.value = question{{id}}Input.value">
						<output id="question{{id}}Output"></output>
					</form>
				</div>
			</td>
		</tr>
	</script>
</body>

</html>
