<html>

<head>
	<title>
		Survey page
	</title>
	<script type="text/javascript" src="static/scripts/lib/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="static/scripts/lib/mustache.js"></script>
	<script type="text/javascript" src="static/scripts/common.js"></script>
	<script type="text/javascript" src="static/scripts/survey.js"></script>

</head>

<body>
	<div>
		Выберите язык:
	</div>
	<a href="/survey?lang=ru">
		<div>
			Русский
		</div>
	</a>
	<a href="/survey?lang=eng">
		<div>
			English
		</div>
	</a>
	<div class="questions"></div>
	<button class="submit" type="button">Submit</button>
	
	<script id="multipleTemplate" type="x-tmpl-mustache">
		<div class='question'>
			<input type='hidden' class='id-hidden' value='{{id}}'>
			<input type='hidden' class='type-hidden' value='{{type}}'>
			<p>{{question}}</p>
			{{#answers}}
			<label>
				<input type='checkbox' class='option' value='{{id}}'> {{text}}
			</label>
			</br>
			{{/answers}}
		</div>
	</script>
	<script id="freeTemplate" type="x-tmpl-mustache">
		<div class='question'>
			<input type='hidden' class='id-hidden' value='{{id}}'>
			<input type='hidden' class='type-hidden' value='{{type}}'>
			<p>{{question}}</p>
			<textarea />
		</div>
	</script>
	<script id="radioTemplate" type="x-tmpl-mustache">
		<div class='question'>
			<input type='hidden' class='id-hidden' value='{{id}}'>
			<input type='hidden' class='type-hidden' value='{{type}}'>
			<p>{{question}}</p>
			{{#answers}}
			<label>
				<input type='radio' class='option' name='radio{{id}}' value='{{id}}'> {{text}} </label>
			</br>
			{{/answers}}
		</div>
	</script>
	<script id="rangeTemplate" type="x-tmpl-mustache">
		<div class='question'>
			<input type='hidden' class='id-hidden' value='{{id}}'>
			<input type='hidden' class='type-hidden' value='{{type}}'>
			<p>{{question}}</p>
			<form>
				<input type="range" min="{{min}}" max="{{max}}" step="1" id="question{{id}}Input"
					oninput="question{{id}}Output.value = question{{id}}Input.value">
				<output id="question{{id}}Output"></output>
			</form>
		</div>
	</script>
</body>

</html>
