<html>

<head>
	<title>
		Survey page
	</title>
</head>

<body>
	<div class="questions">

	</div>
	<button class="submit" type="button">Submit</button>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
	<script type="text/javascript" src="static/scripts/mustache.js"></script>
	<script type="text/javascript" src="static/scripts/survey.js"></script>

	<script id="multipleTemplate" type="x-tmpl-mustache">
		<div class='question'>
			<input type='hidden' class='id-hidden' value='{{id}}'>
			<input type='hidden' class='type-hidden' value='{{type}}'>
			<p>{{question}}</p>
			{{#answers}}
			<label>
				<input type='radio' class='option' name='group2' value='{{.}}'> {{.}} \
			</label>
			</br>
			{{/answers}}
		</div>
	</script>
	<script id="freeTemplate" type="x-tmpl-mustache">
		<div class='question'>
			<input type='hidden' class='id-hidden' value='{{id}}'>
			<input type='hidden' class='type-hidden' value='{{type}}'>
			<p>{{question}}</p>
			<textarea />
		</div>
	</script>
	<script id="rangeTemplate" type="x-tmpl-mustache">
		<div class='question'>
			<input type='hidden' class='id-hidden' value='{{id}}'>
			<input type='hidden' class='type-hidden' value='{{type}}'>
			<p>{{question}}</p>
			{{#answers}}
			<label>
				<input type='radio' class='option' name='group1' value='{{.}}'> {{.}} </label>
			</br>
			{{/answers}}
		</div>
	</script>
</body>
</html>
